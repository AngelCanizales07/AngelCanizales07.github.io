<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Be My Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirm js-confirm">
        <div class="confirm_container">
            <p class="title">Will you be my Valentines ? <span
            class="heart"></span></p>
            <div class="confirm_action">
                <button class="btn-yes js-yes">YES</button>
                 <button class="btn-no js-no">NO</button>
            </div>
        </div>
    </div>


    <div class="dialog js-dialog">
        <div class="dialog_container">
            <p>I LOVE YOU SO MUCH <span class="heart"></span></p>
            <p>HAPPY VALENTINES DAY !!! <span class="heart"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
